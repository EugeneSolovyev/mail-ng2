<table class="table col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <thead>
    <th>Date:</th>
    <th>From:</th>
    <th>E-Mail:</th>
    <th>Message:</th>
    </thead>
    <tr class="tr" *ngFor="let item of letters">
        <td>{{item.date}}</td>
        <td>
            <img [src]="item.avatar || 'http://links.guru/files/default.jpg'" class="img-circle">
        </td>
        <td>{{item.email}}</td>
        <td>{{item.msg}}</td>
    </tr>
</table>
